baseURL: "https://iamdavidonuh.github.io/justanotherblog/"
title: David Onuh
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: David Onuh
  description: "My blog where I write about all the things i'm currently learning"
  keywords: [Blog, Portfolio, PaperMod, Golang, Python, Software, Docker, Kubernetes, How to, building, coding, bugs, software development, engineering]
  author: David Onuh
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto 
  ShowReadingTime: true
  # ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  # disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    disableFingerprinting: true

# searching
  fuseOpts:
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 0.4
      minMatchCharLength: 0
      keys: ["title", "permalink", "summary", "content"]
  

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Hi there \U0001F44B"
    subtitle: "Welcome to my blog"
    imageUrl: "https://avatars.githubusercontent.com/u/37768509?v=4"
    imageWidth: 300
    imageHeight: 300
    imageTitle: Call me Greatness
    buttons:
      - name: Blog
        url: blog
      - name: Search
        url: search


  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/david-onuh/"
    - name: email
      url: "mailto:davidonuh1@gmail.com"
    - name: github
      url: "https://github.com/iamdavidonuh"
    - name: rss
      url: "/index.xml"




menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10

    - identifier: Blog
      name: Blog
      url: /blog
      weight: 20

    - identifier: Search
      name: Search
      url: /search
      weight: 30
